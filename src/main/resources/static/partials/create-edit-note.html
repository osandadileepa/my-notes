<h4>Note</h4>

<form name="noteForm">
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="note.name" required md-maxlength="10">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" ng-model="note.summary" rows="10" required md-maxlength="500"></textarea>
    </md-input-container>

    <div class="action-buttons">
        <md-button ng-disabled="noteForm.$invalid" ng-click="saveOrUpdate(note)" ng-show="note.id === undefined">
            Save
        </md-button>
        <md-button ng-disabled="noteForm.$invalid" ng-click="saveOrUpdate(note)" ng-show="note.id !== undefined">
            Update
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</form>
