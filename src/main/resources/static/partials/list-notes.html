<h4>Available notes</h4>

<ul class="notes-list">
    <div ng-repeat="note in userNotes">
        <li ng-click="viewNote(note)">
            <p class="note-name">{{note.name}}</p>
            <p class="note-summary">{{note.summary}}</p>
            <p class="note-timedate"><i>{{note.date | date:'dd/MM/yyyy'}}</i></p>
        </li>
    </div>
</ul>
<md-button style="float:right" ng-click="newNoteView()">
    New Note
</md-button>
